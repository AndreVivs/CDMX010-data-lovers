<!DOCTYPE html>
<html class="principal">
  <head>
    <meta charset="utf-8">
    <title>Pokédex</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Aclonica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!--Logo principal-->
        <div class="logo-padre">
          <img class="pokedex" src="./img/Pokémon-titulo.png">
          <img class="pokeball" src="./img/Pokeball.png">
        </div>       
    </header>
    <!-- Filter by: type, kanto, todos, Johto-->
    <main>
      <!--Filtrado kanto / todos / Johto-->
      <div>
        <h1 class="title">Kanto</h1>
        <h1 class="title">Kanto&nbsp;&&nbsp;Johto</h1>
        <h1 class="title">Johto</h1>
      </div>
      <section>
            <img class="generation" id="kanto" src="./img/kanto-starters.png" alt="kanto pokemon starters" title="kanto pokemon starters"/>
            <img onclick="location.reload()" class="generation" id="pokemon" src="./img/Pokémon-starters.jpg" alt="Pokemon starters Johto and kanto" title="Pokemon starters Johto and kanto"/>    
            <img class="generation" id="johto" src="./img/johto-starters.jpg" alt="Johto pokemon starters" title="Johto pokemon starters"/>
      </section>
      <section class="tile-type-and-order">
        <!--Filter by type-->
      <h1 class="title">Types</h1>
    <!--Type butons-->
      <div class="container--btns">
          <button class="type" id="grass">grass</button> 
          <button class="type" id="poison">poison</button>
          <button class="type" id="fire">fire</button>
          <button class="type" id="flying">flying</button>
          <button class="type" id="water">water</button> 
          <button class="type" id="bug">bug</button>
          <button class="type" id="normal">normal</button>
          <button class="type" id="electric">electric</button>
          <button class="type" id="ground">ground</button>  
          <button class="type" id="fighting">fighting</button>
          <button class="type" id="psychic">psychic</button> 
          <button class="type" id="rock">rock</button>  
          <button class="type" id="ghost">ghost</button>
          <button class="type" id="ice">ice</button>  
          <button class="type" id="dragon">dragon</button>
          <button class="type" id="dark">dark</button>
          <button class="type" id="steel">steel</button>
          <button class="type" id="fairy">fairy</button>
      </div>
      <!--Menu hamburguesa-->
      <nav class="menu">
        <ul>
          <li><a href="#">ORDENAR</a>
            <ul>
              <li id="ZA"><a href="#">Z-A</a></li>
              <li id="AZ"><a href="#">A-Z</a></li>
              <li id="mayorAmenor"><a href="#">251-1</a></li>
              <li id="menorAmayor"><a href="#">1-251</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      </section>
      <div id="containerCards"></div>
    </main>
    <!--Botones Pokédex-regreso / Favoritos-->
    <footer></footer>
     <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
